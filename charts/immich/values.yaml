immich:
  image:
    tag: v1.132.3
  immich:
    persistence:
      library:
        existingClaim: photo-volume-claim
  redis:
    enabled: true
    master:
      persistence:
        storageClass: local-path
      nodeSelector:
        vex.location: swisshome
    replica:
      nodeSelector:
        vex.location: swisshome
  machine-learning:
    enabled: true
    # Timeout for the probes set to 3 seconds
    probes:
      liveness:
        spec:
          timeoutSeconds: 4
          periodSeconds: 30
          failureThreshold: 10
      readiness:
        spec:
          timeoutSeconds: 4
          periodSeconds: 30
          failureThreshold: 10
      startup:
        spec:
          timeoutSeconds: 4
          periodSeconds: 30
          failureThreshold: 10
    nodeSelector:
      vex.location: swisshome
  server:
    probes:
      liveness:
        spec:
          timeoutSeconds: 4
          periodSeconds: 30
          failureThreshold: 10
      readiness:
        spec:
          timeoutSeconds: 4
          periodSeconds: 30
          failureThreshold: 10
      startup:
        spec:
          timeoutSeconds: 4
          periodSeconds: 30
          failureThreshold: 10
    env:
      IMMICH_LOG_LEVEL: verbose
      DB_VECTOR_EXTENSION: pgvector
    nodeSelector:
      vex.location: swisshome
    persistence:
      synology:
        enabled: true
        mountPath: /synology
        existingClaim: nas-homes-volume-claim
postgresql:
  image:
    repository: pgvector/pgvector
    tag: 0.8.0-pg17
  global:
    security:
      allowInsecureImages: true
    postgresql:
      auth:
        username: immich
        database: immich
        password: immich
  primary:
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
    nodeSelector:
      vex.location: swisshome
    containerSecurityContext:
      readOnlyRootFilesystem: false
    initdb:
      scripts:
        create-extensions.sql: |
          CREATE EXTENSION cube;
          CREATE EXTENSION earthdistance;
          CREATE EXTENSION vectors;
  readReplicas:
    nodeSelector:
      vex.location: swisshome
  backup:
    cronjob:
      nodeSelector:
        vex.location: swisshome
nfs-photos:
  nfs:
    server: 100.91.224.51
    path: /volume1/photo
  storageClass:
    name: nfs-photo
    reclaimPolicy: Retain # Prevents auto-deletion of data when PVC is removed
    pathPattern: "${.PVC.name}" # Ensures predictable directory names
    archiveOnDelete: false # Prevents the provisioner from archiving folders
    onDelete: retain # Explicitly retains folders when PVC is deleted
  nodeSelector:
    vex.location: swisshome
nfs-homes:
  nfs:
    server: 100.91.224.51
    path: /volume1/homes
  storageClass:
    name: nfs-nas-homes
    reclaimPolicy: Retain # Prevents auto-deletion of data when PVC is removed
    pathPattern: "/" # Ensures predictable directory names
    archiveOnDelete: false # Prevents the provisioner from archiving folders
    onDelete: retain # Explicitly retains folders when PVC is deleted
  nodeSelector:
    vex.location: swisshome
