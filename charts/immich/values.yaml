immich:
  image:
    tag: v1.128.0
  immich:
    persistence:
      library:
        existingClaim: photo-volume-claim
  redis:
    enabled: true
    master:
      nodeSelector:
        kubernetes.io/hostname: k8s-node-vex
    replica:
      nodeSelector:
        kubernetes.io/hostname: k8s-node-vex
  postgresql:
    enabled: true
    primary:
      nodeSelector:
        kubernetes.io/hostname: k8s-node-vex
    readReplicas:
      nodeSelector:
        kubernetes.io/hostname: k8s-node-vex
    backup:
      cronjob:
        nodeSelector:
          kubernetes.io/hostname: k8s-node-vex
  machine-learning:
    enabled: true
    nodeSelector:
      kubernetes.io/hostname: k8s-node-vex
  server:
    env:
      DB_SKIP_MIGRATIONS: true
    nodeSelector:
      kubernetes.io/hostname: k8s-node-vex
  useDeprecatedPostgresChart: true
