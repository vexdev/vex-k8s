argo-cd:
  global:
    domain: argo.vexdev.com
  configs:
    cm:
      dex.config: |
        connectors:
          - type: oidc
            id: authentik
            name: authentik
            config:
              issuer: https://authentik.vexdev.com/application/o/argo/
              clientID: KD1jhH1nkuqhhx7ySqgsAVLxFxZVd1YvQY0uMYQp
              clientSecret: $argo-secrets:authentik_client_secret
              insecureEnableGroups: true
              scopes:
                - openid
                - profile
                - email
    rbac:
      policy.csv: |
        g, authentik Admins, role:admin
        g, authentik Read-only, role:readonly
  dex:
    enabled: true
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  server:
    service:
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: https
        traefik.ingress.kubernetes.io/service.serverstransport: kube-system-skipverify@kubernetescrd
